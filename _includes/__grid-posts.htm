{% for post in collections.blog %}
<div class="col-lg-4 col-md-6">
	<div class="post mb-5">
		<a class="image-content" href="{{ post.url }}">
			<img src="{{ post.data.image }}" alt="" class="img-fluid">
		</a>

		<div class="post-content">
			<span class="date text-uppercase text-sm">{{ post.data.data }}</span>
			<a href="{{ post.url }}"><h4>{{ post.data.title }}</h4><h5>{{ post.data.subtitle }}</h5></a>
		</div>
	</div>
</div>
{% endfor %}

<section class="section service-home border-top">
	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<h2 class="mb-2 ">Principais Serviços.</h2>
				<p class="mb-5">Prestamos serviços especializados em várias áreas, sempre adaptados às necessidades de cada cliente. Esta é uma pequena seleção do que fazemos.</p>
			</div>
		</div>
		
		<div class="row">
			{% for srvc in services %}
			<div class="col-lg-4">
				<div class="service-item mb-5" data-aos="fade-left" >
					<i class="{{ srvc.icon }}"></i>
					<h4 class="my-3">{{ srvc.name }}</h4>
					<p>{{ srvc.description }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>
